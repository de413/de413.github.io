<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>日付</td>
        <td><div class="current_date"></div></td>
      </tr>
      <tr>
        <td>ライブボーナス消費設定</td>
        <td><select class="live_bonus"></select></td>
      </tr>
      <tr>
        <td>カラフルパス</td>
        <td><select class="colorful_pass"></select></td>
      </tr>
      <tr>
        <td>チャレンジライブ</td>
        <td><select class="challenge_live"></select></td>
      </tr>
      <tr>
        <td>今月のライブミッション</td>
        <td><input type="number" class="monthly_live_mission"/>/8000</td>
      </tr>
      <tr>
        <td>月末まであと</td>
        <td><div class="remaining_days"></div></td>
      </tr>
      <tr>
        <td>月末まで残りポイント</td>
        <td><div class="remaining_points"></div></td>
      </tr>
      <tr>
        <td>月末まで必要ライブボーナス</td>
        <td><div class="required_live_bonus"></div></td>
      </tr>
      <tr>
        <td>月末まで残りライブ回数</td>
        <td><div class="remaining_live_count"></div></td>
      </tr>
      <tr>
        <td>今から1日あたりのライブ回数</td>
        <td><div class="remaining_live_count_per_day"></div></td>
      </tr>
    </table>
  </body>
</html>
